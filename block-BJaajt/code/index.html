<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github profile finder</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <header>
        <strong>GitHub Profile</strong>
    </header>
    <main class = "container">
        <section class="fir-sec">
            <div class="div">
                <input type="text" placeholder="Enter User Name" name="search" class="search" />
                <div class="pro-img-div">
                    <img class="felxi-img" src="./pic.jpeg" alt="as" />
                </div>
                <h1>Name</h1>
                <h3>@smithankumar</h3>
                <div class="followers-div">
                    <div class="row1 row flex">
                        <div class="flex-20">
                            <p>Followers :</p>
                        </div>
                        <div class="flex-80">
                            <img class="small-img small-img1" src="./pic.jpeg" alt="" />
                            <img class="small-img small-img1" src="./pic.jpeg" alt="" />
                            <img class="small-img small-img1" src="./pic.jpeg" alt="" />
                            <img class="small-img small-img1" src="./pic.jpeg" alt="" />
                            <img class="small-img small-img1" src="./pic.jpeg" alt="" />
                        </div>
                    </div>
                    <div class="row1 row flex">
                        <div class="flex-20">
                            <p>Following :</p>
                        </div>
                        <div class="flex-80">
                            <img class="small-img small-img2" src="./pic.jpeg" alt="" />
                            <img class="small-img small-img2" src="./pic.jpeg" alt="" />
                            <img class="small-img small-img2" src="./pic.jpeg" alt="" />
                            <img class="small-img small-img2" src="./pic.jpeg" alt="" />
                            <img class="small-img small-img2" src="./pic.jpeg" alt="" />
                        </div>
                    </div>
                </div>
            </div>
            <hr />
        </section>
        <section class="cat-sec">
            <div class="cat-main-div">
                <h2>Get Random Cat üê± </h2>
                <div class="cat"></div>
                <button>
                    <a class="btn" href="#">Get Me</a>
                </button>
            </div>
        </section>
    </main>

    <script src="./index.js"></script>
</body>

</html>
